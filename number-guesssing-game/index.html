

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Welcome to the Number Guessing game!!</h1>
    </header>
    <main class="main">
            
            <label for="input">Enter the number you have guessed
                <input type="number" id="input" max="100" min="0" required/>
            </label>
            <button class='submit' type="submit">Guess No.</button>
            <div class="feedback">
                <p></p>
            </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
