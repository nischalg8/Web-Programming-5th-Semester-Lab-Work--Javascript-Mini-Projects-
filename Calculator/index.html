<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
         <script src="script.js" defer></script>
       
    </head>
    <body>
        <div class="app">
            <div class="calculator">
                <input type="text" id="display" disabled />

                <div class="buttons">
                    <button class="clear">C</button>
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                    <button class="operator">-</button>

                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="operator">+</button>

                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="equals">=</button>

                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>0</button>

                    <button>.</button>
                </div>
            </div>

            <div class="history">
                <h3>History</h3>
                <ul id="history-list"></ul>
            </div>
        </div>

       
    </body>
</html>
